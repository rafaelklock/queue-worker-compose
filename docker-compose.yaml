version: '3'
volumes:
    dados:
networks:
    banco:
    web:
    fila:
services:
    db:
        image: postgres:9.6
        volumes:
            # Volume dos dados
            - dados:/var/lib/postgresql/data/
            # Scripts
            - ./scripts:/scripts
            - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
            - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
        networks:
            - banco